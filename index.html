				<script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script> 
				<script type="text/javascript">
			      var canvas = document.querySelector("canvas");
			      var ctx = canvas.getContext("2d");
			      var ww = window.innerWidth;
			      var wh = window.innerHeight;
			
			      var hearts = [];
			
			      function init(){
			        requestAnimationFrame(render);
			        canvas.width = ww;
			        canvas.height = wh;
			        for(var i = 0; i < 100; i++){
			          hearts.push(new Heart());
			        }
			      }
			
			      function Heart() {
			        this.x = Math.random() * ww;
			        this.y = Math.random() * wh;
			        this.opacity = (Math.random() * 0.5) + 0.5;
			        this.vel = {
			          x: (Math.random() - 0.5) * 4,
			          y: (Math.random() - 0.5) * 4
			        };
			        this.targetScale = (Math.random() * 0.15) + 0.02;
			        this.scale = this.targetScale * Math.random();
			      }
			
			      Heart.prototype.update = function(){
			        this.x += this.vel.x;
			        this.y += this.vel.y;
			
			        this.scale += (this.targetScale - this.scale) * 0.01;
			        if(this.x - this.width > ww || this.x + this.width < 0){
			          this.scale = 0;
			          this.x = Math.random() * ww;
			        }
			        if(this.y - this.height > wh || this.y + this.height < 0){
			          this.scale = 0;
			          this.y = Math.random() * wh;
			        }
			        this.width = 473.8 * this.scale;
			        this.height = 408.6 * this.scale;
			      }
			      Heart.prototype.draw = function(){
			        ctx.globalAlpha = this.opacity;
			        ctx.drawImage(heartImage, this.x - this.width * 0.5, this.y - this.height * 0.5,this.width, this.height);
			      }
			
			      function render(){
			        ctx.clearRect(0, 0, ww, wh);
			        // ctx.globalAlpha = 1;
			        // ctx.fillStyle = "rgba(255,255,255,0.3)";
			        // ctx.fillRect(0, 0, ww, wh);
			        for(var i=0; i<100; i++){
			          hearts[i].update();
			          hearts[i].draw();
			        }
			        requestAnimationFrame(render);
			      }
			
			      var heartImage = new Image();
			      heartImage.onload = init();

				<script language="javascript">
					window.onload=function()
						{
						var rt=new imgRound("imgContainer",250,400,420,40,380,0.007);
						setInterval(function(){rt.roundMove()},20)
						}
					function imgRound(id,w,h,x,y,r,dv,rh,ah)
					{
							if (ah==undefined) ah=1;
							if (rh==undefined) rh=10;
							var dv=dv*ah; //旋转速度
							var pi=3.1415926575;
							var d=pi/2;
							var pd=Math.asin(w/2/r);
							var smove=true;
							var imgArr=new Array();
							var objectId=id;
							var o=document.getElementById(objectId);
							o.style.position="relative";
							var arrimg=o.getElementsByTagName("img");
							var pn=arrimg.length; //图片数量
							var ed=pi*2/pn;
						for (n=0;n<arrimg.length;n++)
						{
							var lk=arrimg[n].getAttribute("link");
							if (lk!=null) arrimg[n].setAttribute("title",lk)
							arrimg[n].onclick=function()
							{
								if (this.getAttribute("link")!=null)
								{
									if (this.getAttribute("target")!="_blank") window.location=(this.getAttribute("link"))
									else window.open(this.getAttribute("link"))
								}
							}
							arrimg[n].onmouseout=function(){smove=true;}
							arrimg[n].onmouseover=function(){smove=false;}
							arrimg[n].style.position="absolute";
							imgArr.push(arrimg[n]);
						}
						this.roundMove=function()
						{
							for (n=0;n<=pn-1;n++)
							{
								var o=imgArr[n];
								var ta=Math.sin(d+ed*n),strFilter;
								if (ta<0) o.style.left=Math.cos(d+ed*n-pd)*r+x+"px";
								else o.style.left=Math.cos(d+ed*n+pd)*r+x+"px";
								o.style.top=ta*rh+rh+y+"px";
								var zoom=Math.abs(Math.sin((d+ed*n)/2+pi/4))*0.5+0.5;
								o.style.width=Math.abs(Math.cos(d+ed*n+pd)-Math.cos(d+ed*n-pd))*zoom*r+"px";
								o.style.height=zoom*h+"px";
								if (ta<0) {ta=(ta+1)*80+20;o.style.zIndex=0;}
								else {ta=100;o.style.zIndex=1}
								if (o.style.zIndex<=0) strFilter="FlipH(enabled:true)"
								else strFilter="FlipH(enabled:false)";
								strFilter=strFilter+" alpha(opacity="+ta+")";
								o.style.opacity=ta/100;
								o.style.filter=strFilter;
							}
							if (smove) d=d+dv;
						}
					}
				</script>

<!--第8页 ：拥抱式照片  情侣照 -->
		<div class="row">				
			<div class="col-md-12">
			<script type="text/javascript" src="js/ge1doot.js"></script>
			<script type="text/javascript">

			(function () {
				/* ==== definitions ==== */
				var diapo = [], layers = [], ctx, pointer, scr, camera, light, fps = 0, quality = [1,2],
				// ---- poly constructor ----
				Poly = function (parent, face) {
					this.parent = parent;
					this.ctx    = ctx;
					this.color  = face.fill || false;
					this.points = [];
					if (!face.img) {
						// ---- create points ----
						for (var i = 0; i < 4; i++) {
							this.points[i] = new ge1doot.transform3D.Point(
								parent.pc.x + (face.x[i] * parent.normalZ) + (face.z[i] * parent.normalX),
								parent.pc.y +  face.y[i],
								parent.pc.z + (face.x[i] * parent.normalX) + (-face.z[i] * parent.normalZ)
							);
						}
						this.points[3].next = false;
					}
				},
				// ---- diapo constructor ----
				Diapo = function (path, img, structure) {
					// ---- create image ----
					this.img = new ge1doot.transform3D.Image(
						this, path + img.img, 1, {
							isLoaded: function(img) {
								img.parent.isLoaded = true;
								img.parent.loaded(img);
							}
						}
					);
					this.visible  = false;
					this.normalX  = img.nx;
					this.normalZ  = img.nz;
					// ---- point center ----
					this.pc = new ge1doot.transform3D.Point(img.x, img.y, img.z);
					// ---- target positions ----
					this.tx = img.x + (img.nx * Math.sqrt(camera.focalLength) * 20);
					this.tz = img.z - (img.nz * Math.sqrt(camera.focalLength) * 20);
					// ---- create polygons ----
					this.poly = [];
					for (var i = -1, p; p = structure[++i];) {
						layers[i] = (p.img === true ? 1 : 2);
						this.poly.push(
							new Poly(this, p)
						);
					}
				},
				// ---- init section ----
				init = function (json) {
					// draw poly primitive
					Poly.prototype.drawPoly = ge1doot.transform3D.drawPoly;
					// ---- init screen ----
					scr = new ge1doot.Screen({
						container: "canvas"
					});
					ctx = scr.ctx;
					scr.resize();
					// ---- init pointer ----
					pointer = new ge1doot.Pointer({
						tap: function () {
							if (camera.over) {
								if (camera.over === camera.target.elem) {
									// ---- return to the center ----
									camera.target.x = 0;
									camera.target.z = 0;
									camera.target.elem = false;
								} else {
									// ---- goto diapo ----
									camera.target.elem = camera.over;
									camera.target.x = camera.over.tx;
									camera.target.z = camera.over.tz;
									// ---- adapt tesselation level to distance ----
									for (var i = 0, d; d = diapo[i++];) {
										var dx = camera.target.x - d.pc.x;
										var dz = camera.target.z - d.pc.z;
										var dist = Math.sqrt(dx * dx + dz * dz);
										var lev = (dist > 1500) ? quality[0] : quality[1];
										d.img.setLevel(lev);
									}
								}
							}
						}
					});
					// ---- init camera ----
					camera = new ge1doot.transform3D.Camera({
						focalLength: Math.sqrt(scr.width) * 10,
						easeTranslation: 0.025,
						easeRotation: 0.06,
						disableRz: true
					}, {
						move: function () {
							this.over = false;
							// ---- rotation ----
							if (pointer.isDraging) {
								this.target.elem = false;
								this.target.ry = -pointer.Xi * 0.01;
								this.target.rx = (pointer.Y - scr.height * 0.5) / (scr.height * 0.5);
							} else {
								if (this.target.elem) {
									this.target.ry = Math.atan2(
										this.target.elem.pc.x - this.x,
										this.target.elem.pc.z - this.z
									);
								}
							}
							this.target.rx *= 0.9;
						}
					});
					camera.z  = -10000;
					camera.py = 0;
					// ---- create images ----
					for (var i = 0, img; img = json.imgdata[i++];) {
						diapo.push(
							new Diapo(
								json.options.imagesPath, 
								img, 
								json.structure
							)
						);
					}	
					// ---- start engine ---- >>>
					setInterval(function() {
						quality = (fps > 50) ? [2,3] : [1,2];
						fps = 0;
					}, 1000);
					run();
				},
				// ---- main loop ----
				run = function () {
					// ---- clear screen ----
					ctx.clearRect(0, 0, scr.width, scr.height);
					// ---- camera ----
					camera.move();
					// ---- draw layers ----
					for (var k = -1, l; l = layers[++k];) {
						light = false;
						for (var i = 0, d; d = diapo[i++];) {
							(l === 1 && d.draw()) || 
							(d.visible && d.poly[k].draw());
						}
					}
					// ---- cursor ----
					if (camera.over && !pointer.isDraging) {
						scr.setCursor("pointer");
					} else {
						scr.setCursor("move");
					}
					// ---- loop ----
					fps++;
					requestAnimFrame(run);
				};
				/* ==== prototypes ==== */
				Poly.prototype.draw = function () {
					// ---- color light ----
					var c = this.color;
					if (c.light || !light) {
						var s = c.light ? this.parent.light : 1;
						// ---- rgba color ----
						light = "rgba(" + 
							Math.round(c.r * s) + "," +
							Math.round(c.g * s) + "," + 
							Math.round(c.b * s) + "," + (c.a || 1) + ")";
						ctx.fillStyle = light;
					}
					// ---- paint poly ----
					if (!c.light || this.parent.light < 1) {
						// ---- projection ----
						for (
							var i = 0; 
							this.points[i++].projection();
						);
						this.drawPoly();
						ctx.fill();
					}
				}
				/* ==== image onload ==== */
				Diapo.prototype.loaded = function (img) {
					// ---- create points ----
					var d = [-1,1,1,-1,1,1,-1,-1];
					var w = img.texture.width  * 0.5;
					var h = img.texture.height * 0.5;
					for (var i = 0; i < 4; i++) {
						img.points[i] = new ge1doot.transform3D.Point(
							this.pc.x + (w * this.normalZ * d[i]),
							this.pc.y + (h * d[i + 4]),
							this.pc.z + (w * this.normalX * d[i])
						);
					}
				}
				/* ==== images draw ==== */
				Diapo.prototype.draw = function () {
					// ---- visibility ----
					this.pc.projection();
					if (this.pc.Z > -(camera.focalLength >> 1) && this.img.transform3D(true)) {
						// ---- light ----
						this.light = 0.5 + Math.abs(this.normalZ * camera.cosY - this.normalX * camera.sinY) * 0.6;
						// ---- draw image ----
						this.visible = true;
						this.img.draw();
						// ---- test pointer inside ----
						if (pointer.hasMoved || pointer.isDown) {
							if (
								this.img.isPointerInside(
									pointer.X,
									pointer.Y
								)
							) camera.over = this;
						}
					} else this.visible = false;
					return true;
				}
				return {
					// --- load data ----
					load : function (data) {
						window.addEventListener('load', function () {
							ge1doot.loadJS(
								"js/imageTransform3D.js",
								init, data
							);
						}, false);

					/* ==== create diapo ==== */
					CDiapo : function(o){
						/* ==== init variables ==== */
						this.o        = o;
						this.x_pos    = this.y_pos    = 0;
						this.x_origin = this.y_origin = 0;
						this.x_var    = this.y_var    = 0;
						this.x_target = this.y_target = 0;
						this.w_pos    = this.h_pos    = 0;
						this.w_origin = this.h_origin = 0;
						this.w_var    = this.h_var    = 0;
						this.w_target = this.h_target = 0;
						this.over     = false;
						this.click    = false;
				
						/* ==== create shadow ==== */
						this.spa = document.createElement("span");
						this.spa.className = "spaDC";
						diapo.DC.appendChild(this.spa);
				
						/* ==== create thumbnail image ==== */
						this.img = document.createElement("img");
						this.img.className = "imgDC";
						this.img.src = o.src;
						this.img.O = this;
						diapo.DC.appendChild(this.img);
						setOpacity(this.img, diapo.transparency);
				
						/* ==== mouse events ==== */
						this.img.onselectstart = new Function("return false;");
						this.img.ondrag = new Function("return false;");
						this.img.onmouseover = function(){
							diapo.tx_target=0;
							diapo.txt.innerHTML=this.O.o.alt;
							this.O.over=true;
							setOpacity(this,this.O.click?diapo.transparency:1);
						}
						this.img.onmouseout = function(){
							diapo.tx_target=-diapo.nw;
							this.O.over=false;
							setOpacity(this,diapo.transparency);
						}
						this.img.onclick = function() {
							if(!this.O.click){
								if(diapo.zo && diapo.zo != this) diapo.zo.onclick();
								this.O.click = true;
								this.O.x_origin = (diapo.nw - (this.O.w_origin * diapo.zoomClick)) / 2;
								this.O.y_origin = (diapo.nh - (this.O.h_origin * diapo.zoomClick)) / 2;
								diapo.zo = this;
								setOpacity(this,diapo.transparency);
							} else {
								this.O.click = false;
								this.O.over = false;
								this.O.resize();
								diapo.zo = 0;
							}
						}
				
						/* ==== rearrange thumbnails based on "imgsrc" images position ==== */
						this.resize = function (){
							with (this) {
								x_origin = o.offsetLeft;
								y_origin = o.offsetTop;
								w_origin = o.offsetWidth;
								h_origin = o.offsetHeight;
							}
						}
				
						/* ==== animation function ==== */
						this.position = function (){
							with (this) {
								/* ==== set target position ==== */
								w_target = w_origin;
								h_target = h_origin;
								if(over){
									/* ==== mouse over ==== */
									w_target = w_origin * diapo.zoomOver;
									h_target = h_origin * diapo.zoomOver;
									x_target = diapo.xm - w_pos / 2 - (diapo.xm - (x_origin + w_pos / 2)) / (diapo.attraction*(click?10:1));
									y_target = diapo.ym - h_pos / 2 - (diapo.ym - (y_origin + h_pos / 2)) / (diapo.attraction*(click?10:1));
								} else {
									/* ==== mouse out ==== */
									x_target = x_origin;
									y_target = y_origin;
								}
								if(click){
									/* ==== clicked ==== */
									w_target = w_origin * diapo.zoomClick;
									h_target = h_origin * diapo.zoomClick;
								}
				
								/* ==== magic spring equations ==== */
								x_pos += x_var = x_var * diapo.acceleration + (x_target - x_pos) * diapo.dampening;
								y_pos += y_var = y_var * diapo.acceleration + (y_target - y_pos) * diapo.dampening;
								w_pos += w_var = w_var * (diapo.acceleration * .5) + (w_target - w_pos) * (diapo.dampening * .5);
								h_pos += h_var = h_var * (diapo.acceleration * .5) + (h_target - h_pos) * (diapo.dampening * .5);
								diapo.rs += (Math.abs(x_var) + Math.abs(y_var));
				
								/* ==== html animation ==== */
								with(img.style){
									left   = Math.round(x_pos) + "px";
									top    = Math.round(y_pos) + "px";
									width  = Math.round(Math.max(0, w_pos)) + "px";
									height = Math.round(Math.max(0, h_pos)) + "px";
									zIndex = Math.round(w_pos);
								}
								with(spa.style){
									left   = Math.round(x_pos + w_pos * .1) + "px";
									top    = Math.round(y_pos + h_pos * .1) + "px";
									width  = Math.round(Math.max(0, w_pos * 1.1)) + "px";
									height = Math.round(Math.max(0, h_pos * 1.1)) + "px";
									zIndex = Math.round(w_pos);
								}
							}
						}
					},
				
					/* ==== main loop ==== */
					run : function(){
						diapo.xm = xm - diapo.nx;
						diapo.ym = ym - diapo.ny;
						/* ==== caption anim ==== */
						diapo.tx_pos += diapo.tx_var = diapo.tx_var * .9 + (diapo.tx_target - diapo.tx_pos) * .02;
						diapo.txt.style.left = Math.round(diapo.tx_pos) + "px";
						/* ==== images anim ==== */
						for(var i in diapo.O) diapo.O[i].position();
						/* ==== loop ==== */
						setTimeout("diapo.run();", 16);
					},
				
					/* ==== load images ==== */
					images_load : function(){
						// ===== loop until all images are loaded =====
						var M = 0;
						for(var i=0; i<diapo.N; i++) {
							if(diapo.img[i].complete) {
								diapo.img[i].style.position = "relative";
								diapo.O[i].img.style.visibility = "visible";
								diapo.O[i].spa.style.visibility = "visible";
								M++;
							}
							resize();
						}
						if(M<diapo.N) setTimeout("diapo.images_load();", 128);
					},
				
					/* ==== init script ==== */
					init : function() {
						diapo.DC = document.getElementById("diapoContainer");
						diapo.img = diapo.DC.getElementsByTagName("img");
						diapo.txt = document.getElementById("caption");
						diapo.N = diapo.img.length;
						for(i=0; i<diapo.N; i++) diapo.O.push(new diapo.CDiapo(diapo.img[i]));
						diapo.resize();
						diapo.tx_pos = -diapo.nw;
						diapo.tx_target = -diapo.nw;
						diapo.images_load();
						diapo.run();
					}
				}
				
				/* ==== start script ==== */
				function dom_onload() {
					if(document.getElementById("diapoContainer")) diapo.init(); else setTimeout("dom_onload();", 128);
				}
				dom_onload();		
			</script>	
			
			
			
			
			</div>	
		</div>

<!--第999页  ：心尾页-->	
		<div class="row">
		<div class="col-md-12" style="width:100%;height:100%;background-position: center center;background-size: cover;">


		<canvas id="heart" ></canvas>
		<script>
		    window.requestAnimationFrame =
		    window.__requestAnimationFrame ||
		        window.requestAnimationFrame ||
		        window.webkitRequestAnimationFrame ||
		        window.mozRequestAnimationFrame ||
		        window.oRequestAnimationFrame ||
		        window.msRequestAnimationFrame ||
		        (function () {
		            return function (callback, element) {
		                var lastTime = element.__lastTime;
		                if (lastTime === undefined) {
		                    lastTime = 0;
		                }
		                var currTime = Date.now();
		                var timeToCall = Math.max(1, 33 - (currTime - lastTime));
		                window.setTimeout(callback, timeToCall);
		                element.__lastTime = currTime + timeToCall;
		            };
		        })();
		window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
		var loaded = false;
		var init = function () {
		    if (loaded) return;
		    loaded = true;
		    var mobile = window.isDevice;
		    var koef = mobile ? 0.5 : 1;
		    var canvas = document.getElementById('heart');
		    var ctx = canvas.getContext('2d');
		    var width = canvas.width = koef * innerWidth;
		    var height = canvas.height = koef * innerHeight;
		    var rand = Math.random;
		    ctx.fillStyle = "rgba(0,0,0,1)";
		    ctx.fillRect(0, 0, width, height);
		    var heartPosition = function (rad) {
		        //return [Math.sin(rad), Math.cos(rad)];
		        return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
		    };
		    var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
		        return [dx + pos[0] * sx, dy + pos[1] * sy];
		    };
		    window.addEventListener('resize', function () {
		        width = canvas.width = koef * innerWidth;
		        height = canvas.height = koef * innerHeight;
		        ctx.fillStyle = "rgba(0,0,0,1)";
		        ctx.fillRect(0, 0, width, height);
		    });
		    var traceCount = mobile ? 20 : 50;
		    var pointsOrigin = [];
		    var i;
		    var dr = mobile ? 0.3 : 0.1;
		    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
		    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
		    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
		    var heartPointsCount = pointsOrigin.length;
		    var targetPoints = [];
		    var pulse = function (kx, ky) {
		        for (i = 0; i < pointsOrigin.length; i++) {
		            targetPoints[i] = [];
		            targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
		            targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
		        }
		    };
		    var e = [];
		    for (i = 0; i < heartPointsCount; i++) {
		        var x = rand() * width;
		        var y = rand() * height;
		        e[i] = {
		            vx: 0,
		            vy: 0,
		            R: 2,
		            speed: rand() + 5,
		            q: ~~(rand() * heartPointsCount),
		            D: 2 * (i % 2) - 1,
		            force: 0.2 * rand() + 0.7,
		            f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
		            trace: []
		        };
		        for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
		    }
		    var config = {
		        traceK: 0.4,
		        timeDelta: 0.01
		    };
		    var time = 0;
		    var loop = function () {
		        var n = -Math.cos(time);
		        pulse((1 + n) * .5, (1 + n) * .5);
		        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
		        ctx.fillStyle = "rgba(0,0,0,.1)";
		        ctx.fillRect(0, 0, width, height);
		        for (i = e.length; i--;) {
		            var u = e[i];
		            var q = targetPoints[u.q];
		            var dx = u.trace[0].x - q[0];
		            var dy = u.trace[0].y - q[1];
		            var length = Math.sqrt(dx * dx + dy * dy);
		            if (10 > length) {
		                if (0.95 < rand()) {
		                    u.q = ~~(rand() * heartPointsCount);
		                }
		                else {
		                    if (0.99 < rand()) {
		                        u.D *= -1;
		                    }
		                    u.q += u.D;
		                    u.q %= heartPointsCount;
		                    if (0 > u.q) {
		                        u.q += heartPointsCount;
		                    }
		                }
		            }
		            u.vx += -dx / length * u.speed;
		            u.vy += -dy / length * u.speed;
		            u.trace[0].x += u.vx;
		            u.trace[0].y += u.vy;
		            u.vx *= u.force;
		            u.vy *= u.force;
		            for (k = 0; k < u.trace.length - 1;) {
		                var T = u.trace[k];
		                var N = u.trace[++k];
		                N.x -= config.traceK * (N.x - T.x);
		                N.y -= config.traceK * (N.y - T.y);
		            }
		            ctx.fillStyle = u.f;
		            for (k = 0; k < u.trace.length; k++) {
		                ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
		            }
		        }
		        //ctx.fillStyle = "rgba(255,255,255,1)";
		        //for (i = u.trace.length; i--;) ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2);
		        window.requestAnimationFrame(loop, canvas);
		    };
		    loop();
		};
		var s = document.readyState;
		if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
		else document.addEventListener('DOMContentLoaded', init, false);
		</script>

			</div>	
		</div>
